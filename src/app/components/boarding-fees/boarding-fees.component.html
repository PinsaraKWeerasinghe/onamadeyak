<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="december">
      <th mat-header-cell *matHeaderCellDef> December </th>
      <td mat-cell *matCellDef="let element"> {{element.december}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="january">
      <th mat-header-cell *matHeaderCellDef> January </th>
      <td mat-cell *matCellDef="let element"> {{element.january}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="february">
        <th mat-header-cell *matHeaderCellDef> February </th>
        <td mat-cell *matCellDef="let element"> {{element.february}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="march">
        <th mat-header-cell *matHeaderCellDef> March </th>
        <td mat-cell *matCellDef="let element"> {{element.march}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="april">
        <th mat-header-cell *matHeaderCellDef> April </th>
        <td mat-cell *matCellDef="let element"> {{element.april}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
